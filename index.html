<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="TODO-app">
            <div class="form">
                <h2>TO-DO List <img src="images/icon.png"></h2>
                <input type="text" id="input" name="list" placeholder="Add Your Text">
                <button id="submit">Add Task</button>
            </div>
            <ul class="lists"></ul>
            <div class="end">
                <button id="del-all">Clear All</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
